      function initMap() {
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var infoWindow = new google.maps.InfoWindow;

        var pos;
        var des; 
        //des = {lat: 33.7577, lng:  -84.4008};

       // alert('hi');

          navigator.geolocation.getCurrentPosition(function(position) {
             pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            console.log(pos)
            

            var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 12,
                    center: {lat: position.coords.latitude, lng: position.coords.longitude}
                });

            directionsDisplay.setMap(map);

            infoWindow.setContent('Location found.');
            infoWindow.open(map);

           // calculateAndDisplayRoute(directionsService, directionsDisplay, pos, des);

          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
                // Browser doesn't support Geolocation

              }
        


       // calculateAndDisplayRoute(directionsService, directionsDisplay);

      function calculateAndDisplayRoute(directionsService, directionsDisplay, pos, des) {
        //var selectedMode = document.getElementById('mode').value;
        var selectedMode = "BICYCLING";
       
        directionsService.route({
          origin: {lat: pos.lat, lng: pos.lng},  // Haight.
          destination: {lat: des.lat, lng: des.lng},  // Ocean Beach.
          // Note that Javascript allows us to access the constant
          // using square brackets and a string value as its
          // "property."

          travelMode: google.maps.TravelMode[selectedMode]
        }, function(response, status) {
          if (status == 'OK') {
            directionsDisplay.setDirections(response);
          } else {
            window.alert('Directions request failed due to ' + status);
          }
        });
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
              infoWindow.setPosition(pos);
              infoWindow.setContent(browserHasGeolocation ?
                                    'Error: The Geolocation service failed.' :
                                    'Error: Your browser doesn\'t support geolocation.');
              infoWindow.open(map);
      }

           calculateAndDisplayRoute(directionsService, directionsDisplay, pos, shortestLocation)

      //calculates distance between two points in km's
      function calcDistance(pos, loc) {
        var p1 = new google.maps.LatLng(pos.lat, pos.lng);
        var p2 = new google.maps.LatLng(loc.lat, loc.lng);
        console.log((google.maps.geometry.spherical.computeDistanceBetween(p1, p2) / 1000).toFixed(2))
        return (google.maps.geometry.spherical.computeDistanceBetween(p1, p2) / 1000).toFixed(2)
      }
